<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    /* Simple modal styling */
    #conflictModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }
    #conflictModal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }
    #conflictModal button {
      margin: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display Random Quote -->
  <div id="quoteDisplay"></div>
  <button onclick="displayRandomQuote()">Show Random Quote</button>

  <hr>

  <!-- Add New Quote -->
  <h2>Add a New Quote</h2>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button onclick="addQuote()">Add Quote</button>

  <hr>

  <!-- Import/Export JSON -->
  <h2>Import/Export Quotes</h2>
  <button onclick="exportToJsonFile()">Export Quotes to JSON</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <hr>

  <!-- Category Filter -->
  <h2>Filter by Category</h2>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <hr>

  <!-- Sync with Server -->
  <h2>Server Sync</h2>
  <button onclick="syncQuotes()">Sync Now</button>
  <div id="syncStatus"></div>
  <!-- Testing Tools -->
  <h2>Testing</h2>
  <button onclick="createTestConflict()">Test Conflict</button>

  <!-- Conflict Resolution Modal -->
  <div id="conflictModal">
    <div class="modal-content">
      <h3>Conflict Detected</h3>
      <p id="conflictMessage"></p>
      <button onclick="resolveConflict('server')">Keep Server</button>
      <button onclick="resolveConflict('local')">Keep Local</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
